<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FormProduct</title>
  </head>
  <body>
    <header>
      <h1>Create Product</h1>
      <h2>Detail Product</h2>
    </header>
    <div>
      <form>
        <div>
          <p>Product Name :</p>
          <input
            type="text"
            minlength="6"
            maxlength="50"
            name="productname"
            required />
          <p>Product Category :</p>
          <select name="category" id="category" required>
            <option value="none">none</option>
            <option value="Tahu Bulat">Tahu Bulat</option>
            <option value="Sotong">Sotong</option>
            <option value="Sambel Welut">Sambel Welut</option>
          </select>
        </div>
        <div>
          <p>Product Freshness:</p>
          <input type="radio" name="productFreshness" id="brandNew" required />
          <label for="brandNew">Brand New</label> <br />
          <input
            type="radio"
            name="productFreshness"
            id="secondHand"
            required />
          <label for="secondHand">Second Hand</label> <br />
          <input
            type="radio"
            name="productFreshness"
            id="refurbished"
            required />
          <label for="refurbished">Refurbished</label> <br />
          <label for="image">Image of Product</label>
          <input type="file" id="image" required /> <br />
        </div>
        <div>
          <label>Additional Decription</label> <br />
          <textarea cols="30" rows="10"></textarea> <br />
          <label>Product Price :</label> <br />
          <input
            required
            style="width: 47px; height: 18px"
            type="number"
            placeholder="$100" />
          <br />
          <button type="submit">submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
